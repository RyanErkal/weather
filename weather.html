<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" /defer></script>
		<title>Weather</title>
	</head>
	<body>
		<header>
            <h1>Weather</h1>
            <div class="input">
                <input list="locations" type="datalist" id="location" name="location" />
                <datalist id="locations">
                    <option value="Manchester">
                    <option value="London">
                    <option value="New York">
                    <option value="Paris">
                    <option value="Dubai">
                </datalist>
            </div>
        </header>
		<main>
            <div class="main">
            </div>
        </main>
		<footer>
            <div class="footer">Created by Ryan Erkal</div>
        </footer>
	</body>
</html>
